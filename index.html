<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mediverse Enrollment Tracker</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #e0f2fe 0%, #ddd6fe 100%);
        min-height: 100vh;
        padding: 2rem;
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
      }

      .card {
        background: white;
        border-radius: 1rem;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
        padding: 2rem;
        margin-bottom: 1.5rem;
      }
      .card-content {
        width: 80%;
        margin: 0 auto;
        display: flex;
        flex-direction: column;
        justify-items: center;
        justify-content: center;
        text-align: center;
      }
      /* ------------------- */
      h1 {
        color: #1f2937;
        font-size: 2.5rem;
        margin-bottom: 0.5rem;
        text-align: left;
      }

      .subtitle {
        color: #34363a;
        margin-bottom: 2rem;
        font-size: 1.1rem;
      }

      .date-input {
        margin-bottom: 2rem;
      }

      .date-input label {
        display: block;
        font-weight: 600;
        color: #374151;
        margin-bottom: 0.5rem;
      }

      .date-input input {
        padding: 0.75rem 1rem;
        border: 2px solid #d1d5db;
        border-radius: 0.5rem;
        font-size: 1rem;
      }

      .date-input input:focus {
        outline: none;
        border-color: #4f46e5;
      }

      .prof-section {
        /* margin-bottom: 2rem; */
        margin: 0 auto;
        display: flex;
        flex-direction: column;
        justify-content: center;
        justify-items: center;
      }

      .prof-title {
        color: #312e81;
        font-size: 1.75rem;
        font-weight: 700;
        margin-bottom: 1rem;
        padding-bottom: 0.5rem;
        border-bottom: 2px solid #c7d2fe;
      }

      .mentor-section {
        margin-left: 1rem;
        margin-bottom: 1.5rem;
      }

      .mentor-title {
        color: #1f2937;
        font-size: 1.25rem;
        font-weight: 600;
        margin-bottom: 1rem;
      }

      
      
        
        .course-item {
          margin: 0px auto 20px;
          width: 550px;
        background: #f9fafb;
        border: 1px solid #e5e7eb;
        border-radius: 0.5rem;
        padding: 1rem;
        

      }

      .course-item label {
        display: block;
        color: #374151;
        font-weight: 500;
        margin-bottom: 0.5rem;
        font-size: 0.9rem;
        
      }

      .course-item input {
        width: 100%;
        padding: 0.75rem;
        border: 2px solid #d1d5db;
        border-radius: 0.5rem;
        font-size: 1rem;
      }

      .course-item input:focus {
        outline: none;
        border-color: #4f46e5;
      }

      .btn-container {
        display: flex;
        gap: 1rem;
        justify-content: center;
        margin-top: 2rem;
      }

      .btn {
        padding: 1rem 2rem;
        font-size: 1.1rem;
        font-weight: 600;
        border: none;
        border-radius: 0.5rem;
        cursor: pointer;
        transition: all 0.3s;
      }

      .btn-primary {
        background: #4f46e5;
        color: white;
      }

      .btn-primary:hover {
        background: #4338ca;
      }

      .btn-secondary {
        background: #6b7280;
        color: white;
      }

      .btn-secondary:hover {
        background: #4b5563;
      }

      /* Report Styles */
      /* ----------------------------------------- */
      #report-view {
        display: none;
      }

      .report-header {
        border-bottom: 4px solid #217080;
        padding-bottom: 1.5rem;
        margin-bottom: 1.5rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .report-title-section h1 {
        font-size: 3rem;
      }

      .report-date {
        text-align: right;
        color: #374151;
        font-size: 1.1rem;
      }

      .total-card {
        background: linear-gradient(45deg, #2ebee6 0%, #077192 100%);
        color: white;
        border-radius: 1rem;
        padding: 2rem;
        margin-bottom: 2rem;
        box-shadow: 0 10px 30px rgba(79, 70, 229, 0.3);
      }

      .total-content {
        display: flex;
        align-items: center;
        gap: 1.5rem;
      }

      .total-icon {
        font-size: 3rem;
      }

      .total-label {
        color: #c7d2fe;
        font-size: 0.875rem;
        text-transform: uppercase;
        letter-spacing: 0.05em;
      }

      .total-number {
        font-size: 3.5rem;
        font-weight: 700;
      }

      .report-prof-section {
        margin-bottom: 2rem;
      }

      .report-prof-header {
        background: #eef2ff;
        border-radius: 0.5rem;
        padding: 1rem 1.5rem;
        margin-bottom: 1rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .report-prof-title {
        color: #312e81;
        font-size: 1.75rem;
        font-weight: 700;
      }

      .report-prof-total {
        background: #4f46e5;
        color: white;
        padding: 0.5rem 1.5rem;
        border-radius: 2rem;
        font-weight: 700;
        font-size: 1.1rem;
      }

      .report-mentor-section {
        margin-left: 1.5rem;
        margin-bottom: 1.5rem;
      }

      .report-mentor-header {
        background: white;
        border-left: 4px solid #818cf8;
        padding: 0.75rem 1rem;
        margin-bottom: 1rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .report-mentor-title {
        font-size: 1.25rem;
        font-weight: 600;
        color: #1f2937;
      }

      .report-mentor-total {
        color: #4f46e5;
        font-weight: 600;
      }

      .report-course-list {
        margin-left: 1.5rem;
      }

      .report-course-item {
        background: #f9fafb;
        border-radius: 0.5rem;
        padding: 1rem 1.5rem;
        margin-bottom: 0.5rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .report-course-name {
        color: #374151;
      }

      .report-course-count {
        background: #ddd6fe;
        color: #5b21b6;
        padding: 0.5rem 1rem;
        border-radius: 2rem;
        font-weight: 600;
      }

      .report-footer {
        border-top: 2px solid #e5e7eb;
        padding-top: 1.5rem;
        margin-top: 2rem;
        text-align: center;
        color: #6b7280;
        font-size: 0.875rem;
      }

      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <!-- Form View -->
    <div id="form-view" class="container">
      <div class="btn-container" style="margin-bottom: 10px;">
         <a href="#"  style="text-decoration: none; color: white;"><button class="btn btn-primary ">Enrollments</button></a> 
        <a href="./videoReport.html" style="text-decoration: none; color: white;"><button class="btn btn-primary "> Video Uploads</button></a>
      </div>
      <div class="card">
        <div class="card-content">
          <h1>Mediverse Enrollment Tracker</h1>
          <p class="subtitle">Enter daily enrollments for each course</p>

          <div class="date-input">
            <label>Report Date</label>
            <input type="date" id="reportDate" />
          </div>

              <div id="coursesForm"></div>
          

          <div class="btn-container">
            <button class="btn btn-primary" onclick="generateReport()">
              Generate Report
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Report View -->
    <div id="report-view" class="container">
      <div class="card">
        <div class="report-header">
          <div class="report-title-section">
            <h1>Mediverse</h1>
            <p class="subtitle">Daily Enrollment Report</p>
          </div>
          <div class="report-date" id="reportDateDisplay"></div>
        </div>

        <div class="total-card">
          <div class="total-content">
            <div class="total-icon">üßë‚Äçüéì</div>
            <div>
              <div class="total-label">Total Enrollments</div>
              <div class="total-number" id="totalEnrollments">0</div>
            </div>
          </div>
        </div>

        <div id="reportContent"></div>

        <div class="report-footer">
          Generated by Mediverse Enrollment Tracking System
        </div>
      </div>

      <div class="btn-container">
        <button class="btn btn-secondary" onclick="backToForm()">
          ‚Üê Back to Form
        </button>
        <button class="btn btn-primary" onclick="downloadReport()">
          üì• Download Report
        </button>
        <button class="btn btn-primary" onclick="newReport()">
          New Report
        </button>
      </div>
    </div>

    <!-- html2canvas library for screenshot -->
    <script>
      const courses = {
        "1st Prof": {
          "Dr. Jahinul Anam Fayed": ["Physiology Crash Course"],
        },
        "2nd Prof": {
          "Dr. Ashraful Alam": [
            "Pharmacology 2nd Term",
            "Basic Principles of Surgery",
          ],
        },
        "3rd Prof": {
          "Dr. Khalid Mustakim": [
          "RFST & Day Visit (A to Z)",
          "Foundations of General Pathology: A Robbins-Based Course"
          ],
        },
        "4th Prof": {
          "Dr. Jahinul Anam Fayed": [
            "A Complete Solution of Surgery",
            "Basics of X-ray",
            "Bailey and Love Course",
            "EYE & ENT",
            "Medicine Short case and Long case",
            "Neuro-imaging",
            "Surgery Short Cases & Long Cases",
          ],
          "Dr. Ashraful Alam": [
            "ECG Course",
            "Fluid Electrolyte and Nutrition",
          ],
        },
        "Post Graduate": {
          "Dr. Sayema Tabassum": ["Most Common Gynae and Obs Counselling"],
          "Dr. Ashraful Alam": ["Workshop on Pedi Dose"],
          "Dr. Ibrahim Khalil": ["Protocols in Surgical Ward Practices"],
          Other: ["How to Publish Medical Case Reports"],
        },
      };

      let enrollments = {};

      // Initialize form
      function initForm() {
        const today = new Date().toISOString().split("T")[0];
        document.getElementById("reportDate").value = today;

        const formContainer = document.getElementById("coursesForm");
        let html = "";

        for (const [prof, mentors] of Object.entries(courses)) {
          html += `<div class="prof-section">
                    <h2 class="prof-title">${prof}</h2>`;

          for (const [mentor, courseList] of Object.entries(mentors)) {
            html += `<div class="mentor-section">
                        <h3 class="mentor-title">${mentor}</h3>
                        <div class="courses-grid">`;

            for (const course of courseList) {
              const id = `${prof}|${mentor}|${course}`;
              html += `<div class="course-item">
                            <label>${course}</label>
                            <input type="number" min="0" placeholder="0" id="${id}" 
                                   onchange="updateEnrollment('${id}', this.value)">
                        </div>`;
            }

            html += `</div></div>`;
          }

          html += `</div>`;
        }

        formContainer.innerHTML = html;
      }

      function updateEnrollment(id, value) {
        enrollments[id] = parseInt(value) || 0;
      }

      function generateReport() {
        const date = document.getElementById("reportDate").value;
        const dateObj = new Date(date + "T00:00:00");
        const formattedDate = dateObj.toLocaleDateString("en-GB", {
          day: "2-digit",
          month: "long",
          year: "numeric",
        });

        document.getElementById("reportDateDisplay").innerHTML =
          `üìÖ ${formattedDate}`;

        let total = 0;
        for (const val of Object.values(enrollments)) {
          total += val;
        }
        document.getElementById("totalEnrollments").textContent = total;

        const reportContent = document.getElementById("reportContent");
        let html = "";

        for (const [prof, mentors] of Object.entries(courses)) {
          let profTotal = 0;
          let profHtml = "";

          for (const [mentor, courseList] of Object.entries(mentors)) {
            let mentorTotal = 0;
            let mentorHtml = "";

            for (const course of courseList) {
              const id = `${prof}|${mentor}|${course}`;
              const count = enrollments[id] || 0;

              if (count > 0) {
                mentorTotal += count;
                mentorHtml += `<div class="report-course-item">
                                <span class="report-course-name">${course}</span>
                                <span class="report-course-count">${count}</span>
                            </div>`;
              }
            }

            if (mentorTotal > 0) {
              profTotal += mentorTotal;
              profHtml += `<div class="report-mentor-section">
                            <div class="report-mentor-header">
                                <span class="report-mentor-title">${mentor}</span>
                                <span class="report-mentor-total">${mentorTotal} enrollments</span>
                            </div>
                            <div class="report-course-list">${mentorHtml}</div>
                        </div>`;
            }
          }

          if (profTotal > 0) {
            html += `<div class="report-prof-section">
                        <div class="report-prof-header">
                            <span class="report-prof-title">üìö ${prof}</span>
                            <span class="report-prof-total">${profTotal} students</span>
                        </div>
                        ${profHtml}
                    </div>`;
          }
        }

        reportContent.innerHTML = html;

        document.getElementById("form-view").style.display = "none";
        document.getElementById("report-view").style.display = "block";
      }

      function backToForm() {
        document.getElementById("form-view").style.display = "block";
        document.getElementById("report-view").style.display = "none";
      }

      function newReport() {
        enrollments = {};
        const inputs = document.querySelectorAll('input[type="number"]');
        inputs.forEach((input) => (input.value = ""));
        backToForm();
      }

      function downloadReport() {
        // Check if html2canvas is loaded
        if (typeof html2canvas === "undefined") {
          alert(
            "Download library is still loading. Please wait a moment and try again.",
          );
          return;
        }

        const reportCard = document.querySelector("#report-view .card");
        const buttons = document.querySelector("#report-view .btn-container");

        // Hide buttons temporarily
        buttons.style.display = "none";

        // Small delay to ensure rendering
        setTimeout(() => {
          html2canvas(reportCard, {
            scale: 2,
            backgroundColor: "#ffffff",
            logging: false,
            useCORS: true,
            allowTaint: true,
          })
            .then((canvas) => {
              // Show buttons again
              buttons.style.display = "flex";

              // Convert to blob and download
              canvas.toBlob((blob) => {
                const url = URL.createObjectURL(blob);
                const link = document.createElement("a");
                const date = document.getElementById("reportDate").value;
                link.download = `Mediverse_Enrollment_Report_${date}.png`;
                link.href = url;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                URL.revokeObjectURL(url);
              });
            })
            .catch((error) => {
              buttons.style.display = "flex";
              alert("Error generating report: " + error.message);
              console.error("Download error:", error);
            });
        }, 100);
      }

      // Initialize on load
      initForm();
    </script>
  </body>
</html>
